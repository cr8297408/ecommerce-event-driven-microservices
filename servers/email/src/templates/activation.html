<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activate your account</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px;">
        <h2>Hello {{name}}!</h2>
        <p>Welcome to our platform. We are excited to have you on board.</p>
        <p>Please click the button below to verify your email address and activate your account:</p>
        <p style="text-align: center;">
            <a href="{{link}}" style="display: inline-block; background-color: #007bff; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Activate Account</a>
        </p>
        <p>If the button doesn't work, you can scan this link:</p>
        <p>{{link}}</p>
        <p>Best regards,<br>The Team</p>
    </div>
</body>
</html>
